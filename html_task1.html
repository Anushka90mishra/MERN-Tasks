<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 1</title>
    <style>

      table {
          width: 80%;
          background-color:#40E0D0;
          border-collapse: collapse;
          margin: 0 auto;
          margin-top: 20%;
      }

      .heading{
        text-align: center;
        font-weight: bold;
      }

      th, td {
          border: 1px solid white;
          padding: 10px;
      }
  </style>
</head>
<body>
    <table>
        <tr class="heading">
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </table>
</body>
</html>
