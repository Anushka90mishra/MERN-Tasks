<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .center-box {
            width: 300px;
            padding: 20px;
            border: 2px solid black;
        }

        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="center-box">
        Lists can be nested (list inside list):
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
