<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            text-align: center;
            padding: 20px;
            width: 300px;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .form-group label {
            flex: 1;
            text-align: left;
            padding-right: 10px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="number"],
        .form-group select {
            flex: 2;
            width: 100%;
            padding: 10px;
        }

        .form-container button {
            display: block;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Re Password:</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password">
        </div>

        <div class="form-group">
            <label for="text">Address:</label>
            <input type="text" id="text" placeholder="Enter Address">
        </div>

        <div class="form-group">
            <label for="numberField">Age:</label>
            <input type="number" id="numberField" placeholder="Enter age">
        </div>

        <div class="form-group">
            <label for="dropdown">Gender:</label>
            <select id="dropdown">
                <option value="option1">Male</option>
                <option value="option2">Female</option>
            </select>
        </div>

        <button type="submit">Save</button>
    </div>
</body>
</html>
